<div id="output"><em>Prompt akan muncul di sini secara otomatis...</em></div>
<button id="copyBtn" onclick="copyPrompt()" class="small-btn">üìã Salin Prompt</button>

<script>
  function generatePrompt() {
    const s = id => document.getElementById(id).value;
    let prompt = s('subjek');
    if (s('genre')) prompt += `, ${s('genre')} theme`;
    if (s('negara')) prompt += `, ${s('negara')}`;
    if (s('gayaRambut')) prompt += `, hairstyle: ${s('gayaRambut')}`;
    if (s('warnaRambut')) prompt += `, hair color: ${s('warnaRambut')}`;
    if (s('ekspresi')) prompt += `, expression: ${s('ekspresi')}`;
    if (s('pose')) prompt += `, ${s('pose')}`;
    if (s('pakaian')) prompt += `, ${s('pakaian')}`;
    if (s('kamera')) prompt += `, ${s('kamera')} camera`;
    if (s('latar')) prompt += `, background: ${s('latar')}`;
    if (s('detail')) prompt += `, ${s('detail')}`;
    if (s('gaya')) prompt += `, art style: ${s('gaya')}`;
    if (s('rasio')) prompt += `, aspect ratio: ${s('rasio')}`;
    document.getElementById('output').textContent = "üé® Prompt:\n" + prompt;
  }

  function copyPrompt() {
    const text = document.getElementById('output').textContent.replace("üé® Prompt:\n", "");
    navigator.clipboard.writeText(text).then(() => {
      document.getElementById('copyBtn').textContent = "‚úÖ Prompt Disalin!";
      setTimeout(() => {
        document.getElementById('copyBtn').textContent = "üìã Salin Prompt";
      }, 2000);
    });
  }

  function handleSelectChange(fieldId) {
    const select = document.getElementById(fieldId + "Select");
    const input = document.getElementById(fieldId);
    input.value = select.value;
    generatePrompt();
  }

  function resetForm() {
    document.querySelectorAll("input[type='text'], textarea").forEach(el => el.value = '');
    generatePrompt();
  }

  function saveToFavorites() {
    const prompt = document.getElementById('output').textContent.replace("üé® Prompt:\n", "");
    let favorites = JSON.parse(localStorage.getItem("aiPrompts")) || [];
    if (!favorites.includes(prompt)) {
      favorites.push(prompt);
      localStorage.setItem("aiPrompts", JSON.stringify(favorites));
      alert("Prompt berhasil disimpan sebagai favorit!");
    } else {
      alert("Prompt sudah tersimpan sebelumnya.");
    }
  }

  function exportToTxt() {
    const text = document.getElementById('output').textContent.replace("üé® Prompt:\n", "");
    const blob = new Blob([text], {type: 'text/plain'});
    const url = URL.createObjectURL(blob);
    const link = document.createElement('a');
    link.href = url;
    link.download = 'prompt_ai.txt';
    link.click();
    URL.revokeObjectURL(url);
  }

  function toggleDarkMode() {
    document.body.classList.toggle('dark-mode');
    const isDark = document.body.classList.contains('dark-mode');
    localStorage.setItem('darkMode', isDark ? 'enabled' : 'disabled');
  }

  // Load dark mode from localStorage
  window.onload = () => {
    const darkMode = localStorage.getItem('darkMode');
    if (darkMode === 'enabled') {
      document.body.classList.add('dark-mode');
    }
  };
</script>
