<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Prompt BuilderJurnalistik Humor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@500&display=swap" rel="stylesheet">

<style>
:root{
  --miku-teal: #7df3ff;
  --miku-neon: #00e0ff;
  --bg-dark: #020a14;
}

*{ box-sizing:border-box; }

body{
  font-family:"Poppins",sans-serif;
  background: radial-gradient(#0a1c2f, var(--bg-dark));
  color:#e8faff;
  margin:0;
}

.header{
  text-align:center;
  padding:24px 12px;
}

.header h2{
  font-family:"Orbitron",sans-serif;
  color:var(--miku-teal);
  letter-spacing:1px;
  margin:0 0 6px;
}

.container{
  max-width:1000px;
  margin:0 auto 40px;
  padding:14px;
}

.card{
  background:rgba(7,30,48,.65);
  border:1px solid #40e6ff44;
  border-radius:20px;
  padding:20px;
  box-shadow:0 30px 60px #00ffd522 inset,0 25px 40px #0009;
  backdrop-filter: blur(8px);
}

.form-grid{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:14px;
}

@media(max-width:720px){
  .form-grid{
    grid-template-columns:1fr;
  }
}

label{
  font-size:12px;
  opacity:.85;
}

.input-box{
  display:flex;
  flex-direction:column;
  gap:6px;
}

input, textarea{
  border:1px solid #3ce7ff77;
  background:#051626;
  color:#cfffff;
  border-radius:14px;
  padding:10px 12px;
  outline:none;
}

input:focus, textarea:focus{
  border-color:#79fbff;
  box-shadow:0 0 0 2px #00ffff33;
}

.btns{
  margin-top:16px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}

button{
  border:none;
  border-radius:14px;
  padding:10px 16px;
  cursor:pointer;
  background:var(--miku-neon);
  color:#02222d;
  font-weight:600;
}

button.secondary{ background:#0ad9b9; }
button.warn{ background:#ffb100; }
button.ghost{
  background:#082d3f;
  color:#8ff9ff;
  border:1px solid #2be3ff77;
}

.output{
  margin-top:16px;
  padding:14px;
  min-height:150px;
  background:#02121e;
  border-radius:16px;
  white-space:pre-wrap;
  border:1px solid #2dfbff33;
  font-size:14px;
  overflow-x:auto;
}

.preview{
  margin-top:10px;
  font-size:13px;
  opacity:.85;
}
</style>
</head>

<body>

<div class="header">
  <h2>âœ¨ Prompt Builder â€”  Jurnalistik âœ¨</h2>
  <p style="opacity:.8">Isi form â€” sisanya otomatis rapi â™ª</p>
</div>

<div class="container">
<div class="card">

<div class="form-grid">

  <div class="input-box">
    <label>Topik</label>
    <input id="topik" placeholder="Contoh: kebiasaan unik siswa di kelasâ€¦">
  </div>

  <div class="input-box">
    <label>Target Pembaca</label>
    <input id="target" placeholder="Umum / remaja / guru / dllâ€¦">
  </div>

  <div class="input-box">
    <label>Jenis Humor</label>
    <input id="humor" placeholder="Satir, ringan, parodi, komedi dry, dllâ€¦">
  </div>

  <div class="input-box" style="grid-column:1/-1;">
    <label>Catatan Tambahan</label>
    <textarea id="tambahan" rows="3" placeholder="Tambahkan vibe humor, situasi, atau styleâ€¦"></textarea>
  </div>

</div>

<div class="btns">
  <button onclick="generate()">Generate</button>
  <button class="secondary" onclick="copyText()">Copy</button>
  <button class="warn" onclick="resetForm()">Reset</button>
  <button class="ghost" onclick="togglePreview()">Preview On/Off</button>
</div>

<div id="output" class="output"></div>
<div id="preview" class="preview" style="display:none;">
  ðŸ‘€ Preview aktif â€” teks akan ditampilkan persis seperti hasil akhirnya.
</div>

</div>
</div>

<script>
function autoTitle(topic){
  if(!topic) return "Judul Berita Humor";
  const funny = [
    "â€” Kronik yang Serius Tapi Kok Lucu",
    "Versi: Tertawa Dulu, Baru Paham",
    "dan Misteri yang Tidak Penting",
    "Bikin Pembaca Senyum Tahan Tawa",
    "Edisi: Mengapa Ini Terjadi?"
  ];
  const random = funny[Math.floor(Math.random() * funny.length)];
  return topic.charAt(0).toUpperCase() + topic.slice(1) + " " + random;
}

function generate(){
  const topik = document.getElementById("topik").value || "-";
  const target = document.getElementById("target").value || "-";
  const humor = document.getElementById("humor").value || "satir";
  const tambahan = document.getElementById("tambahan").value || "-";

  const judul = autoTitle(topik);

  const text = `
Buatkan saya sebuah berita humor dengan format jurnalistik yang benar.

## KETENTUAN KONTEN:
1. Buat dalam format berita jurnalistik lengkap (judul, lead, body, tail)
2. Gunakan gaya bahasa humor: ${humor}
3. Topik berita: ${topik}
4. Target pembaca: ${target}
5. Hindari topik sensitif seperti bencana, kematian, politik serius, dll

## FORMAT BERITA:
- Judul: ${judul}
- Lead: 1â€“2 paragraf pembuka dengan unsur 5W+1H dan humor
- Body: lebih detail, narasumber fiktif absurd, fakta lucu
- Tail: penutup unexpected atau moral lucu

## GAYA PENULISAN:
- Ringan, mengalir
- Dialog lucu dari narasumber fiktif
- Bermain dengan ekspektasi pembaca
- Boleh hiperbola / permainan kata

Catatan tambahan: ${tambahan}
  `;

  document.getElementById("output").textContent = text.trim();
}

function copyText(){
  const val = document.getElementById("output").textContent;
  if(!val) return;
  navigator.clipboard.writeText(val).then(()=> alert("Copied â€” siap dipakai! â™ª"));
}

function resetForm(){
  document.getElementById("topik").value = "";
  document.getElementById("target").value = "";
  document.getElementById("humor").value = "";
  document.getElementById("tambahan").value = "";
  document.getElementById("output").textContent = "";
}

function togglePreview(){
  const p = document.getElementById("preview");
  p.style.display = p.style.display === "none" ? "block" : "none";
}
</script>

</body>
</html>
