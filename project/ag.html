<head>

  <style>

    body {
      font-family: 'Segoe UI', sans-serif;

    }
    h1 {
      color: #0078D4;
    }
    label {
      display: block;

    input, textarea, select {

    }

</head>
<body>
  <h1>ðŸ§  Generator Prompt Artikel Blog</h1>

  <label for="topic">Topik Artikel</label>
  <input type="text" id="topic" placeholder="Contoh: Tips Menabung untuk Pelajar">

  <label for="style">Gaya Bahasa</label>
  <select id="style">
    <option value="santai">Santai</option>
    <option value="profesional">Profesional</option>
    <option value="persuasif">Persuasif</option>
    <option value="storytelling">Storytelling</option>
  </select>

  <label for="audience">Target Audiens</label>
  <input type="text" id="audience" placeholder="Contoh: Mahasiswa, Freelancer, Ibu Rumah Tangga">

  <label for="length">Panjang Artikel (jumlah kata)</label>
  <input type="text" id="length" placeholder="Contoh: 800 kata">

  <button onclick="generatePrompt()">ðŸ”§ Buat Prompt</button>

  <div id="output"></div>
  <button onclick="copyPrompt()">ðŸ“‹ Salin Prompt</button>

  <script>
    function generatePrompt() {
      const topic = document.getElementById("topic").value;
      const style = document.getElementById("style").value;
      const audience = document.getElementById("audience").value;
      const length = document.getElementById("length").value;

      const prompt = `Buatkan artikel blog dengan struktur lengkap berdasarkan topik berikut: ${topic}.

Struktur yang harus diikuti:
1. Judul yang menarik dan memancing rasa penasaran, maksimal 12 kata.
2. Pendahuluan yang menjelaskan latar belakang topik dan mengapa penting dibahas. Sertakan fakta menarik, pertanyaan retoris, atau cerita singkat.
3. Isi utama yang dibagi menjadi beberapa subjudul. Setiap subjudul harus berisi penjelasan yang informatif, contoh nyata, dan tips praktis. Gunakan poin-poin jika perlu.
4. Kesimpulan yang merangkum isi artikel dan memberikan insight akhir.
5. Call to Action (CTA) yang mendorong pembaca untuk berinteraksi, seperti komentar, membagikan artikel, atau membaca artikel lain.

Gaya bahasa: ${style}
Target audiens: ${audience}
Panjang artikel: ${length}

Output yang diharapkan: Artikel blog utuh dengan format yang rapi dan mudah dibaca.`;

      document.getElementById("output").textContent = prompt;
    }

    function copyPrompt() {
      const output = document.getElementById("output");
      const range = document.createRange();
      range.selectNode(output);
      window.getSelection().removeAllRanges();
      window.getSelection().addRange(range);
      document.execCommand("copy");
      alert("Prompt berhasil disalin!");
    }
  </script>

<a class="whatsapp-link" href="/">Home</a>
</body>
